<!DOCTYPE html>
<html>
<head>
  <title>Fatal Traffic Accidents</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
    padding: 25px;
    }
    h1 {
      text-align: center;
      font-family: verdana;
      padding-bottom:2cm;
      padding-top:2cm;
    }
    div.vis1 {
    width: 300px;
    padding: 25px;
    background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1 id="heading1">Fatal Traffic Accidents Between 2014 And 2019</h1>

  <div id="vis1"></div>

  <script type="text/javascript">
    var spec = "https://ctra0024.github.io/FIT3179/stacked_and_line_overview.json";
    vegaEmbed('#vis1', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
</body>
</html>
